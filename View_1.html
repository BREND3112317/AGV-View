  <title>AGV GUI test - 1</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* min-width: 300px;
            width: 90%;
            height: 70%; */
    }

    .View {
      width: 100%;
    }
  </style>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="app" class="container-fluid ad-App">
    <div class="ad-Container">
      <div class="ad-Container-main">
        <div class="ad-Container-svg">
          <table id="map" class="ad-Container-table">
            <tbody>
              <tr>
                <td id="000000" class="square unWalk">
                  <i id="ITRI_3-1" class="dynamic-i fas icon-AGV-Car AGV AGV-main" aria-hidden="true"></i>
                </td>
                <td id="000010" class="square unWalk" onmouseover="drawPath(1, 0)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="000020" class="square Walk" onmouseover="drawPath(2, 0)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="000030" class="square Walk" onmouseover="drawPath(3, 0)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="000040" class="square unWalk"></td>
                <td id="000050" class="square unWalk"></td>
                <td id="000060" class="square unWalk"></td>
              </tr>
              <tr>
                <td id="010000" class="square unWalk"></td>
                <td id="010010" class="square unWalk"></td>
                <td id="010020" class="square Walk" onmouseover="drawPath(2, 1)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="010030" class="square Walk" onmouseover="drawPath(3, 1)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="010040" class="square Walk" onmouseover="drawPath(4, 1)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="010050" class="square unWalk" onmouseover="drawPath(5, 1)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="010060" class="square unWalk" onmouseover="drawPath(6, 1)" onmouseout="clearLastPath(lastPath)"></td>
              </tr>
              <tr>
                <td id="020000" class="square unWalk"></td>
                <td id="020010" class="square unWalk"></td>
                <td id="020020" class="square Walk" onmouseover="drawPath(2, 2)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="020030" class="square Walk" onmouseover="drawPath(3, 2)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="020040" class="square Walk" onmouseover="drawPath(4, 2)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="020050" class="square unWalk" onmouseover="drawPath(5, 2)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="020060" class="square unWalk" onmouseover="drawPath(6, 2)" onmouseout="clearLastPath(lastPath)"></td>
              </tr>
              <tr>
                <td id="030000" class="square unWalk"></td>
                <td id="030010" class="square unWalk"></td>
                <td id="030020" class="square Walk" onmouseover="drawPath(2, 3)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="030030" class="square Walk" onmouseover="drawPath(3, 3)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="030040" class="square Walk" onmouseover="drawPath(4, 3)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="030050" class="square Walk" onmouseover="drawPath(5, 3)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="030060" class="square unWalk" onmouseover="drawPath(6, 3)" onmouseout="clearLastPath(lastPath)"></td>
              </tr>
              <tr>
                <td id="040000" class="square unWalk"></td>
                <td id="040010" class="square Walk" onmouseover="drawPath(1, 4)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="040020" class="square Walk" onmouseover="drawPath(2, 4)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="040030" class="square Walk" onmouseover="drawPath(3, 4)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="040040" class="square Walk" onmouseover="drawPath(4, 4)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="040050" class="square Walk" onmouseover="drawPath(5, 4)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="040060" class="square unWalk" onmouseover="drawPath(6, 4)" onmouseout="clearLastPath(lastPath)"></td>
              </tr>
              <tr>
                <td id="050000" class="square unWalk"></td>
                <td id="050010" class="square Walk" onmouseover="drawPath(1, 5)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="050020" class="square Walk" onmouseover="drawPath(2, 5)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="050030" class="square Walk" onmouseover="drawPath(3, 5)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="050040" class="square Walk" onmouseover="drawPath(4, 5)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="050050" class="square Walk" onmouseover="drawPath(5, 5)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="050060" class="square unWalk"></td>
              </tr>
              <tr>
                <td id="060000" class="square unWalk"></td>
                <td id="060010" class="square Walk" onmouseover="drawPath(1, 6)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="060020" class="square Walk" onmouseover="drawPath(2, 6)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="060030" class="square Walk" onmouseover="drawPath(3, 6)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="060040" class="square Walk" onmouseover="drawPath(4, 6)" onmouseout="clearLastPath(lastPath)"></td>
                <td id="060050" class="square Walk" onmouseover="drawPath(5, 6)"><i id="power"
                    class="dynamic-i fas fa-charging-station" aria-hidden="true"></i></td>
                <td id="060060" class="square unWalk"><i id="powerUnwalk" class="dynamic-i fas fa-plug tf90"
                    aria-hidden="true"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="ad-Container-controls">
        <div class="ad-Controls">
          <h3 class="ad-Controls-title">AGV</h3>
          <div class="ad-Controls-container">
            <div class="ad-Control"><label class="ad-Control-label">Service</label>
              <div class="ad-Choices"><label class="ad-Choice"><input class="ad-Choice-input" type="radio"
                    name="AGVName" value="ITRI_3-1">
                  <div class="ad-Choice-fake">ITRI_3-1</div>
                </label><label class="ad-Choice"><input class="ad-Choice-input" type="radio" name="AGVName"
                    value="ITRI_3-2">
                  <div class="ad-Choice-fake">ITRI_3-2</div>
                </label><label class="ad-Choice"><input class="ad-Choice-input" type="radio" name="AGVName"
                    value="ITRI_3-3">
                  <div class="ad-Choice-fake">ITRI_3-3</div>
                </label><label class="ad-Choice"><input class="ad-Choice-input" type="radio" name="AGVName"
                    value="ITRI_3-4">
                  <div class="ad-Choice-fake">ITRI_3-4</div>
                </label></div>
            </div>
          </div>
          <h3 class="ad-Controls-title">Status</h3>
          <div class="ad-Controls-container">
            <div class="ad-Control">
              <label class="ad-Control-label">Battery</label>
              <input id="AGV_Battery" class="ad-Text" type="text" value="-Disconnect">
            </div>
            <div class="ad-Control">
              <label class="ad-Control-label">IsProgress</label>
              <input id="AGV_IsProgress" class="ad-Text" type="text" value="-false">
            </div>
            <div class="ad-Control">
              <label class="ad-Control-label">Status</label>
              <input id="AGV_Status" class="ad-Text" type="text" value="-1">
            </div>
          </div>
          <div class="ad-Controls-container">
            <div class="ad-Control"><label class="ad-Control-label">X</label><input id="AGV_X" class="ad-Text"
                type="text" value="-1"></div>
            <div class="ad-Control"><label class="ad-Control-label">y</label><input id="AGV_Y" class="ad-Text"
                type="text" value="-1"></div>
            <div class="ad-Control"><label class="ad-Control-label">Yaw</label><input id="AGV_Yaw" class="ad-Text"
                type="text" value="-0"></div>
          </div>
          <h3 class="ad-Controls-title">Shelf</h3>
          <div class="ad-Controls-container">
            <div class="ad-Control"><label class="ad-Control-label">X</label><input class="ad-Text" type="text"
                value="-1"></div>
            <div class="ad-Control"><label class="ad-Control-label">y</label><input class="ad-Text" type="text"
                value="-1"></div>
            <div class="ad-Control"><label class="ad-Control-label">Yaw</label><input class="ad-Text" type="text"
                value="-0"></div>
          </div>
          <h3 class="ad-Controls-title">Control</h3>
          <div class="ad-Controls-container">
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="POST_AGV_GETAWAY_API('ITRI_3-1', '-13')"><i class="far fa-caret-square-up fa-2x" style="color: #845ef7;"></i></button></div>
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="POST_AGV_GETAWAY_API('ITRI_3-1', '-10')"><i class="fas fa-arrow-up fa-2x" style="color: #51cf66;"></i></button></div>
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="POST_AGV_GETAWAY_API('ITRI_3-1', '-14')"><i class="far fa-caret-square-down fa-2x" style="color: #845ef7;"></i></button></div>
          </div>
          <div class="ad-Controls-container">
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="POST_AGV_GETAWAY_API('ITRI_3-1', '-11')"><i class="fas fa-undo-alt fa-2x" style="color: #51cf66;"></i></button></div>
            <div class="ad-Control"><button class="ad-Button  ad-Button--delete" type="button" onclick="POST_AGV_GETAWAY_API('ITRI_3-1', '-1')"><i class="fas fa-exclamation-circle fa-2x"></i></button></div>
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="POST_AGV_GETAWAY_API('ITRI_3-1', '-12')"><i class="fas fa-redo-alt fa-2x" style="color: #51cf66;"></i></button></div>
          </div>
          <div class="ad-Controls-container">
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="Shelf_up"><i class="fas fa-undo fa-2x" style="color: #845ef7;"></i></button></div>
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="Shelf_up"><i class="fas fa-arrow-down fa-2x" style="color: #51cf66;"></i></button></div>
            <div class="ad-Control"><button class="ad-Button  ad-Button--reset" type="button" onclick="Shelf_up"><i class="fas fa-redo fa-2x" style="color: #845ef7;"></i></button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
